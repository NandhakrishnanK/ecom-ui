<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <form>
      <div class="row">
        <div class="col-lg-6 col-md-6 form-group">
          <label for="userName">Email address</label>
          <input [(ngModel)]="userForm.userName" id="userName" name="emailId" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="col-lg-6 col-md-6 form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="userForm.password" id="password" name="password" type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <button type="submit" (click)="saveUser()" class="btn btn-primary">Add User</button>
      </form>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <table mat-table [dataSource]="dataSource" class="table-striped mat-elevation-z8 p-10">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
